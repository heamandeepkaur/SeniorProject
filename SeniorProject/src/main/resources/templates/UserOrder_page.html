<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potapov Weddings Rental</title>
    <link rel="stylesheet" type="text/css" href="UserOrder_styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <style>

    </style>
</head>

<body class="bg-transparent">
    <div th:replace="~{Navbar :: header}"></div>
    <div th:replace="~{Navbar :: navbar}"></div>
    <div class="container">
        <section class="middle">
            <h2>Rentals</h2>
        </section>

        <table class="table">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Date</th>
                    <th>Payment Status</th>
                    <th>Price</th>
                    <th>Rental Time</th>
                    <th>Status</th>

                </tr>
            </thead>
            <tbody id="orders-container">
                <!-- Orders will be dynamically added here -->
            </tbody>
        </table>
    </div>
<script>
    // Function to load all orders (initial load)
    async function loadOrders() {
        try {
            const response = await fetch('/order/getOrderByCustomerId?id=12345');
            const data = await response.json();
            renderOrders(data);
        } catch (error) {
            console.error('Error fetching orders:', error);
        }
    }

    // Function to search orders by Customer ID
    /*async function searchOrdersByCustomerId(event) {
        event.preventDefault(); 
        const customerId = document.getElementById('customer-id-input').value;
        
        try {
            const response = await fetch(`/order/getOrderByCustomerId?id=${customerId}`);
            const data = await response.json();
            renderOrders(data);
        } catch (error) {
            console.error('Error fetching orders by customer ID:', error);
        }
    }*/

    // Function to render orders in the table
    function renderOrders(orders) {
        const container = document.getElementById('orders-container');
        container.innerHTML = ''; // Clear previous orders

        // Append orders to container
        orders.forEach(order => {
            const orderRow = document.createElement('tr');
            orderRow.innerHTML = `
                <td>${order.id}</td>
                <td>${order.date}</td>
                <td>${order.paid ? 'Paid' : 'Unpaid'}</td>
                <td>${order.price}</td>
                <td>${order.rentalTime}</td>
                <td>${order.status}</td>
              
            `;
            container.appendChild(orderRow);
        });
    }

    // Initial load of all orders
    loadOrders();
</script>
</body>

</html>
