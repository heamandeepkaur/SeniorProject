<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="signup-styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<form>
    <h1>Sign Up</h1>
    <label>Email</label>
    <input class="myinput" placeholder="Enter your Email" type="email">
    <label>Password</label>
    <input class="myinput" placeholder="Enter your password" type="password">
    <button type="submit" class="btn btn-primary">SIGN UP</button>
    <a class="link" href="/login">Already have an account? Log in here</a>
</form>
</body>
</html>
