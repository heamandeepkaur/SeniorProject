<head></head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="newProduct.css">
<script src="newProduct.js"></script>
</head>

<body>
<section id="contact">
    <div class="content">
        <div class="hero">
            <label for="input-file" id="drop-area">
                <input type="file" accept="image/*" id="input-file" hidden>
                <div id="img-view">
                    <img src="./static/picture/upload.png">
                    <p>Drag and drop or click to add image</p>
                    <span>Upload any image</span>
                    <div id="fileError" class="text-danger mt-2"></div>
                </div>
                <div id="responseMessage" class="mt-3"></div>
            </label>
        </div>
        <script src="imageScript.js"></script>
        <div id="form">
            <form id="inventoryForm" method="post" onsubmit="return false;"> <!-- Prevent default submission -->
                <input type="hidden" name="id" class="id" />

                <span>Name</span>
                <input type="text" name="name" class="name" placeholder="Name of Product" tabindex="1" />

                <span>Quantity</span>
                <input type="text" name="quantity" class="quantity" placeholder="Number of items" tabindex="2" />

                <span>Price</span>
                <input type="text" name="price" class="price" placeholder="Price of each item" tabindex="3" />

                <span>Type</span>
                <input type="text" name="type" class="type" placeholder="The type of item" tabindex="4" />

                <span>Description</span>
                <textarea name="description" class="description" placeholder="Enter a simple description of product" tabindex="5"></textarea>

                <input type="submit" name="submit" value="Add"  onclick="addProduct()" class="submit">
                <input type="button" name="cancel" value="Cancel" class="cancel" onclick="window.location.href='/products'">
            </form>
        </div>
    </div>
</section>
</body>
