<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="products.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="product.js"></script>
</head>

<body class="bg-transparent">
    <section class="top">
        <header class="py-3 border-bottom">
            <div class="row flex-nowrap justify-content-between align-items-center">
                <div class="col-3 pt-2"></div>
                <div class="col-6 text-center">
                    <a class="fs-1 text-white -bg-transparent text-end text-decoration-none" href="/">Potapov
                        Weddings</a>
                </div>
                <div class="col-3 d-flex justify-content-end align-items-center" style="padding-right:2%;">
                    <a class="btn btn btn-outline-light" href="#">Account</a>
                </div>
            </div>
            <div class="container d-flex flex-wrap justify-content-center">
                <a class="d-flex align-self-center link-body-emphasis text-decoration-none">
                    <span class="fs-6 text-white -bg-transparent text-center">Sacramento | South Carolina</span>
                </a>
            </div>
        </header>
        <nav class="navbar navbar-expand-lg bg-transparent" data-bs-theme="dark">
            <div class="container-fluid">
                <div class="navbar-brand"></div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
                    aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse mb-4" id="navbarColor01">
                    <ul class="nav nav-underline navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Account Details</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/products">Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Orders</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>



    <section class="middle">
        <h2>Products</h2>
        <div class="d-flex justify-content-around">
            <button type="button" style="margin-left: 10%;" class="btn btn-outline-light"
                onclick="addForm()">Add</button>
            <form class="search" role="search"></form>
            <input class="form-control me-2" style="width: 200px;" type="search" placeholder="Order Number"
                aria-label="Search">
            <button class="btn btn-outline-light" style="margin-right: 10%;" type="submit">Search</button>
            </form>
        </div>
    </section>

    <section class="last">
        <div id="container">
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Type</th>
                    </tr>
                </thead>
                <tbody id="tableRows">
                </tbody>
            </table>
        </div>
    </section>

</body>

</html>
