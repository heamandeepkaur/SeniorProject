<body class="d-flex h-100 w-100 text-center text-bg-dark">

            <div class="container d-flex flex-wrap justify-content-center">

        </header>
        <!-- Navigation content -->
        <nav class="navbar navbar-expand-lg" data-bs-theme="dark">
            <div class="container-fluid">
                <div class="navbar-brand"></div>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">

              </button>
              <div class="collapse navbar-collapse mb-4" id="navbarColor01">
                <ul class="nav nav-underline navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="/rental">Rentals</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/gallery">Gallery</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/faq">FAQ</a>

                  </li>
                </ul>
                <form class="d-flex" action="/rental">
                  <input class="form-control me-2" type="search" name="kw" placeholder="Search Products" aria-label="Search" list="product-list" autocomplete="off" id="product-search">
                  <datalist id="product-list">
                    <option value="Black Dinner Plate"></option>
                    <option value="Glass Cups"></option>
                    <option value="Flower Vase"></option>
                    <option value="Plastic Table"></option>

                  </datalist>

        <div class="container-fluid p-5">
            <div class="row" id="product-container">
                <!-- Product items will be dynamically inserted here -->
            </div>
            <div class="pagination-controls">
                <button id="prev-button" onclick="loadPreviousPage()" disabled>Previous</button>
                <button id="next-button" onclick="loadNextPage()">Next</button>
            </div>
        </div>
    </div>

    <script>
        let currentPage = 0;
        const pageSize = 12; // Number of products per page

        async function loadProducts(page) {
            try {
                const response = await fetch(`/rental/getAll?page=${page}&size=${pageSize}`);
                const data = await response.json();

                const container = document.getElementById('product-container');
                container.innerHTML = ''; // Clear previous products

                // Append products to container
                data.content.forEach(product => {
                    const productDiv = document.createElement('div');
                    productDiv.className = 'col-md-3 item-frame';
                    productDiv.innerHTML = `
                        <div class="dropdown">
                            <img src="https://d3snlw7xiuobl9.cloudfront.net/${product.location}.jpg" class="rounded" alt="Error" width=450" height="450">
                            <div class="item-name">
                                <div class="itemdesc">${product.name}</div>
                                <div class="itemdesc">$${product.price.toFixed(2)} USD</div>
                            </div>
                            <div class="dropdown-content">
                                <button id="openModalButton" onclick="openModal()">
                                    <img src="https://d3snlw7xiuobl9.cloudfront.net/${product.location}.jpg" class="rounded" alt="Error" width=500" height="500">
                                </button>
                                <div class="product-info">
                                    <div class="itemdesc">${product.name}</div>
                                    <div class="itemdesc">${product.description}</div>
                                    <div class="itemdesc">$${product.price.toFixed(2)} USD</div>
                                    <div class="itemdesc">Quantity: ${product.quantity}</div>
                                    <div class="quantity-controls">
                                        <button class="custom-btn rounded" onclick="decreaseQuantity(this)">-</button>
                                        <input type="text" value="1">
                                        <button class="custom-btn rounded" onclick="increaseQuantity(this)">+</button>
                                        <button class="custom-cart rounded cart-button" onclick="addToCart('${product.name}', ${product.price.toFixed(2)}, this)">
                                            <img src="picture/cart.png" alt="Cart Icon">
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    container.appendChild(productDiv);
                });

                // Enable/disable buttons based on the current page
                document.getElementById('prev-button').disabled = (currentPage === 0);
                document.getElementById('next-button').disabled = data.last;

            } catch (error) {
                console.error('Error fetching products:', error);
            }
        }

        function increaseQuantity(button) {
            const input = button.previousElementSibling;
            let value = parseInt(input.value);
            if (!isNaN(value)) {
                input.value = value + 1;
            }
        }

        function decreaseQuantity(button) {
            const input = button.nextElementSibling;
            let value = parseInt(input.value);
            if (!isNaN(value) && value > 1) {
                input.value = value - 1;
            }
        }

        function showNotification(message) {
    const notificationContainer = document.getElementById('notification-container');
    const notification = document.createElement('div');
    notification.className = 'notification';
    notification.innerText = message;

    notificationContainer.appendChild(notification);

    // Automatically remove the notification after 3 seconds
    setTimeout(() => {
        notification.remove();
    }, 3000);
}

function setCookie(name, value, days, sameSite = 'Lax') {
    const expires = new Date(Date.now() + days * 864e5).toUTCString();
    document.cookie = `${name}=${encodeURIComponent(value)}; expires=${expires}; path=/`;
}

function getCookie(name) {
    return document.cookie.split('; ').reduce((prev, current) => {
        const [cookieName, cookieValue] = current.split('=');
        return cookieName === name ? decodeURIComponent(cookieValue) : prev;
    }, null);
}

function addToCart(productName, productPrice, button) {
    const quantityInput = button.parentElement.querySelector('input[type="text"]');
    const quantity = parseInt(quantityInput.value);

    if (isNaN(quantity) || quantity < 1) {
        showNotification("Please enter a valid quantity.");
        return;
    }

    const product = {
        name: productName,
        price: productPrice,
        quantity: quantity
    };

    // Retrieve existing cart from cookies or create a new array
    let cart = JSON.parse(getCookie('cart') || '[]');

    const existingProductIndex = cart.findIndex(item => item.name === productName);

    if (existingProductIndex !== -1) {
        cart[existingProductIndex].quantity = quantity;
    } else {
        cart.push(product);
    }

    // Set updated cart in cookies
    setCookie('cart', JSON.stringify(cart), 7, "Lax"); // Cookie expires in 7 days

    // Notify the user which product was added
    if (quantity == 1) {
        showNotification(`Added ${quantity} ${productName} to the cart!`);
    } else {
        showNotification(`Added ${quantity} ${productName}s to the cart!`);
    }
}

// Event listener for DOM content loaded
document.addEventListener('DOMContentLoaded', function() {
    // Other initialization code can go here
});

        function loadNextPage() {
            currentPage++;
            loadProducts(currentPage);
        }

        function loadPreviousPage() {
            if (currentPage > 0) {
                currentPage--;
                loadProducts(currentPage);
            }
        }

        // Initial load
        loadProducts(currentPage);
    </script>
</body>
