<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potapov Weddings Rental</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <style>
        html {
            background: url(picture/rose.jpg) no-repeat center center fixed;
            background-size: cover;
        }
        .text-box {
            border: 2px solid white;
            padding: 20px;
            width: 800px;
            height: 400px;
            margin: 120px auto 0;
            display: flex; /* Add this line to use flexbox */
            justify-content: center; /* Add this line to horizontally center the content */
            align-items: center;
        }
        .text-box p
        {
            color: white;
            font-size: 24px;
            text-align: center;
        }
    </style>
</head>

<body class="bg-transparent">
<header class="py-3 border-bottom">
    <div class="row flex-nowrap justify-content-between align-items-center">
        <div class="col-3 pt-1"></div>
        <div class="col-6 text-center">
            <a class="fs-1 text-white -bg-transparent text-end text-decoration-none" href="/">Potapov Weddings</a>
        </div>
        <div class="col-3 d-flex justify-content-end align-items-center" style="padding-right:2%;">
            <a class="btn btn btn-outline-light mx-2" href="/login">Login</a>
            <a class="btn btn btn-outline-light" href="/signUp">Sign up</a>
        </div>
    </div>
    <div class="container d-flex flex-wrap justify-content-center">
        <a class="d-flex align-self-center link-body-emphasis text-decoration-none">
            <span class="fs-6 text-white -bg-transparent text-center">Sacramento | South Carolina</span>
        </a>
    </div>
</header>
<nav class="navbar navbar-expand-lg bg-transparent" data-bs-theme="dark">
    <div class="container-fluid">
        <div class="navbar-brand"></div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
                aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse mb-4" id="navbarColor01">
            <ul class="nav nav-underline navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/rental">Rentals</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/gallery">Gallery</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">FAQ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About Us</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<div class="text-box">
    <p id="displayMessage"></p>
</div>

<script>
    // JavaScript to extract and display the message from the URL
    window.addEventListener('DOMContentLoaded', (event) => {
        // Get the message from the URL query parameters
        let urlParams = new URLSearchParams(window.location.search);
        let message = urlParams.get('message');

        // Display the message
        let displayMessage = document.getElementById("displayMessage");
        displayMessage.innerText = message;
    });
</script>
</body>
</html>
