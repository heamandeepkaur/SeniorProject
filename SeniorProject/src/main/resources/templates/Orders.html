<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potapov Weddings Rental</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title> My Orders </title>
    <style>
        /* Eric */
        html, body {
            height: 100%; 
            margin: 0; 
            padding: 0;
            box-sizing: border-box; 
            color: white; /* Sets text color to white */
            background: url(picture/rose.jpg) no-repeat center center fixed;
        }

        h1, h2, h3, td, .controls input[type="text"], .controls button {
            color: white; /* Ensures all text colors are white */
        }

        h1 {
            text-align: center; 
            font-size: 54px; 
        }

        h2 {
            text-align: center; 
            font-size: 25px; 
        }

        h3 {
            text-align: left; 
            font-size: 25px; 
        }

        h3 span {
            margin: 0 45px; 
        }

        table {
            width: 100%; 
            border-collapse: collapse; 
        }

        th, td {
            border: 1px solid black; 
            padding: 8px; 
            text-align: left; 
        }

        th {
            background-color: #f2f2f2;
            color: black; /* Sets header text color to black */
        }

        .controls {
            text-align: left; 
            font-size: 20px; 
            margin: 10px 0; 
        }

        input[type="text"], button {
            padding: 10px; 
            margin-right: 10px; 
            font-size: 18px; 
        }
    </style>
</head>
<body>
    <div th:replace="~{Navbar :: header}"></div>
    <div th:replace="~{Navbar :: navbar}"></div>
    <div class="controls">
        <input type="text" placeholder="Filter..." />
        <input type="text" placeholder="Sort by..." />
        <button>Add Item</button>
        <input type="text" placeholder="Search Rentals..." />
    </div>
    <table>
        <tr>
            <th>Date Rent</th>
            <th>Date Return</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Resourced From</th>
            <th>Price</th>
            <th>Items</th>
        </tr>
        <!-- Example Rows -->
        <tr>
            <td>10/10/2023</td>
            <td>10/11/2023</td>
            <td>Alex Hamilton</td>
            <td>+11234567890</td>
            <td>alexhammy@email.com</td>
            <td>Sacramento</td>
            <td>$365.24</td>
            <td>10 Chairs</td>
        </tr>
        <tr>
            <td>2/14/2024</td>
            <td>2/16/2024</td>
            <td>Ashley Walker</td>
            <td>+9086754321</td>
            <td>ashleyWalks@email.com</td>
            <td>South Carolina</td>
            <td>$190.03</td>
            <td>50 Table cloths</td>
        </tr>
    </table>
</body>
</html>
