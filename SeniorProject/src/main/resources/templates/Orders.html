<!-- Moved the table section below "Orders" and "Search Rentals" -->
<section class="order_table">
    <div id="container">
        <div class="table-responsive">
            <table class="table table-dark table-striped">
                <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Order Date</th>
                    <th>Payment Status</th>
                    <th>Price</th>
                    <th>Rental Time</th>
                    <th>Order Status</th>
                    <th>Customer ID</th>
                </tr>
                </thead>
                <tbody id="orders-container">
                <!-- Order items will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </div>
</section>

<script>
    async function loadOrders() {
        try {
            const response = await fetch('/order/getAll');
            const data = await response.json();

            const container = document.getElementById('orders-container');
            container.innerHTML = ''; // Clear previous orders

            // Append orders to container
            data.forEach(order => {
                const orderRow = document.createElement('tr');
                orderRow.innerHTML = `
                    <td>${order.id}</td>
                    <td>${order.date}</td>
                    <td>${order.paid ? 'Paid' : 'Unpaid'}</td>
                    <td>${order.price}</td>
                    <td>${order.rentalTime}</td>
                    <td>${order.status}</td>
                    <td>${order.customer ? order.customer.id : 'N/A'}</td>
                `;
                container.appendChild(orderRow);
            });

        } catch (error) {
            console.error('Error fetching orders:', error);
        }
    }

    // Initial load
    loadOrders();
</script>
</body>
</html>
